    <script>
        // çƒŸèŠ±ç‰¹æ•ˆ
        class Firework {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height/2;
                this.speed = 3 + Math.random() * 3;
                this.radius = 2;
                this.exploded = false;
                this.particles = [];
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) this.explode();
                } else {
                    this.particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.alpha -= 0.01;
                    });
                }
            }

            explode() {
                this.exploded = true;
                for(let i=0; i<100; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(Math.PI*2/100*i) * (Math.random()*5),
                        vy: Math.sin(Math.PI*2/100*i) * (Math.random()*5),
                        alpha: 1
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    this.ctx.beginPath();
                    this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                    this.ctx.fillStyle = `hsl(${Math.random()*60}, 100%, 50%)`;
                    this.ctx.fill();
                } else {
                    this.particles.forEach(particle => {
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, 2, 0, Math.PI*2);
                        this.ctx.fillStyle = `hsla(${Math.random()*60}, 100%, 50%, ${particle.alpha})`;
                        this.ctx.fill();
                    });
                }
            }
        }

        // åˆå§‹åŒ–ç”»å¸ƒ
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const fireworks = [];
        setInterval(() => {
            fireworks.push(new Firework(canvas, ctx));
        }, 1500);

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles[0].alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
