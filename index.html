<!DOCTYPE html>
<html>
<head>
    <title>新年快乐</title>
    <meta charset="utf-8">
    <style>
        .signature {
            position: fixed;
            right: 60px;
            bottom: 60px;
            color: #FF0000;
            font-size: 2.8em;
            font-family: '楷体', cursive;
            z-index: 3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .message {
            position: absolute;
            top: 15%; /* 调整顶部位置 */
            width: 100%;
            text-align: center;
            color: #FFD700;
            z-index: 2;
            text-shadow: 0 0 10px #FF0000;
        }
        h1 {
            font-size: 4.5em; /* 增大字体 */
            animation: glow 2s ease-in-out infinite;
        }
        #playHint {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #FFF;
            font-size: 16px;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #FF0000; }
            50% { text-shadow: 0 0 30px #FF4500, 0 0 10px #FFD700; }
        }
    </style>
</head>
<body>
    <div class="signature">——Levien敬！</div>

    <canvas id="fireworks"></canvas>
    <div class="message">
        <h1 id="mainText">🎉 蛇年大吉 🎉</h1>
        <p id="dynamicText">祝福加载中...</p>
    </div>
    <div id="playHint">点击屏幕播放音乐</div>

    <audio id="music">
        <source src="https://cdn.jsdelivr.net/gh/azhuge/FreeMusic@main/mp3/%E5%88%98%E5%BE%B7%E5%8D%8E-%E8%B4%BA%E5%B9%B4%E6%AD%8C.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 烟花类型配置
        const FIREWORK_TYPES = [
            {
                colors: [0, 60], // 红黄色系
                particleCount: 120,
                explosionRadius: 8
            },
            {
                colors: [120, 180], // 蓝绿色系
                particleCount: 80,
                explosionRadius: 5
            },
            {
                colors: [240, 300], // 紫粉色系
                particleCount: 150,
                explosionRadius: 6
            }
        ];

        class Firework {
            constructor(canvas, ctx, x, y) { // 接收点击坐标
                this.canvas = canvas;
                this.ctx = ctx;
                this.x = x;
                this.startY = canvas.height;
                this.y = this.startY;
                this.targetY = y; // 目标为点击位置Y坐标
                this.speed = 8; // 加快速度
                this.radius = 3;
                this.exploded = false;
                this.particles = [];
                this.type = FIREWORK_TYPES[Math.floor(Math.random() * FIREWORK_TYPES.length)];
            }

            update() {
                if (!this.exploded) {
                    const dy = this.targetY - this.y;
                    this.y += dy * 0.1; // 缓动效果
                    if (Math.abs(dy) < 5) this.explode();
                } else {
                    this.particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.alpha -= 0.008;
                    });
                }
            }

            explode() {
                this.exploded = true;
                const hue = this.type.colors[0] + Math.random()*(this.type.colors[1]-this.type.colors[0]);
                
                for(let i=0; i<this.type.particleCount; i++) {
                    const angle = (Math.PI*2/this.type.particleCount)*i;
                    const radius = this.type.explosionRadius * Math.random();
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * radius,
                        vy: Math.sin(angle) * radius,
                        alpha: 1,
                        hue: hue + Math.random()*30
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    this.ctx.beginPath();
                    this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                    this.ctx.fillStyle = `hsl(${this.type.colors[0]}, 100%, 50%)`;
                    this.ctx.fill();
                } else {
                    this.particles.forEach(particle => {
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, 2, 0, Math.PI*2);
                        this.ctx.fillStyle = `hsla(${particle.hue}, 100%, 50%, ${particle.alpha})`;
                        this.ctx.fill();
                    });
                }
            }
        }

        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const fireworks = [];

        // 点击事件处理
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            fireworks.push(new Firework(canvas, ctx, x, y));
        });

        // 触摸事件支持
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            fireworks.push(new Firework(canvas, ctx, x, y));
        });

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles[0]?.alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // 动态祝福语（保持不变）
        const blessings = ["财源滚滚随春到", "喜气洋洋伴福来", "万事如意新春乐", "阖家幸福庆团圆"];
        let index = 0;
        setInterval(() => {
            document.getElementById('dynamicText').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('dynamicText').textContent = blessings[index];
                document.getElementById('dynamicText').style.opacity = 1;
                index = (index + 1) % blessings.length;
            }, 500);
        }, 3000);

        // 音乐控制（保持不变）
        document.addEventListener('click', () => {
            const music = document.getElementById('music');
            music.play();
            document.getElementById('playHint').style.display = 'none';
        });
    </script>
</body>
</html>
