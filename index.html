<html>

<body>
    <div class="signature">â€”â€”Levienæ•¬ï¼</div>

    <canvas id="fireworks"></canvas>
    <div class="message">
        <h1 id="mainText">ğŸ‰ è›‡å¹´å¤§å‰ ğŸ‰</h1>
        <p id="dynamicText">ç¥ç¦åŠ è½½ä¸­...</p>
    </div>
    <div id="playHint">ç‚¹å‡»å±å¹•æ’­æ”¾éŸ³ä¹</div>

    <audio id="music">
        <source src="https://cdn.jsdelivr.net/gh/azhuge/FreeMusic@main/mp3/%E5%88%98%E5%BE%B7%E5%8D%8E-%E8%B4%BA%E5%B9%B4%E6%AD%8C.mp3" type="audio/mpeg">
    </audio>

    <script>
        // çƒŸèŠ±ç±»å‹é…ç½®
        const FIREWORK_TYPES = [
            {
                colors: [0, 60], // çº¢é»„è‰²ç³»
                particleCount: 120,
                explosionRadius: 8
            },
            {
                colors: [120, 180], // è“ç»¿è‰²ç³»
                particleCount: 80,
                explosionRadius: 5
            },
            {
                colors: [240, 300], // ç´«ç²‰è‰²ç³»
                particleCount: 150,
                explosionRadius: 6
            }
        ];

        class Firework {
            constructor(canvas, ctx, x, y) { // æ¥æ”¶ç‚¹å‡»åæ ‡
                this.canvas = canvas;
                this.ctx = ctx;
                this.x = x;
                this.startY = canvas.height;
                this.y = this.startY;
                this.targetY = y; // ç›®æ ‡ä¸ºç‚¹å‡»ä½ç½®Yåæ ‡
                this.speed = 8; // åŠ å¿«é€Ÿåº¦
                this.radius = 3;
                this.exploded = false;
                this.particles = [];
                this.type = FIREWORK_TYPES[Math.floor(Math.random() * FIREWORK_TYPES.length)];
            }

            update() {
                if (!this.exploded) {
                    const dy = this.targetY - this.y;
                    this.y += dy * 0.1; // ç¼“åŠ¨æ•ˆæœ
                    if (Math.abs(dy) < 5) this.explode();
                } else {
                    this.particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.alpha -= 0.008;
                    });
                }
            }

            explode() {
                this.exploded = true;
                const hue = this.type.colors[0] + Math.random()*(this.type.colors[1]-this.type.colors[0]);
                
                for(let i=0; i<this.type.particleCount; i++) {
                    const angle = (Math.PI*2/this.type.particleCount)*i;
                    const radius = this.type.explosionRadius * Math.random();
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * radius,
                        vy: Math.sin(angle) * radius,
                        alpha: 1,
                        hue: hue + Math.random()*30
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    this.ctx.beginPath();
                    this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                    this.ctx.fillStyle = `hsl(${this.type.colors[0]}, 100%, 50%)`;
                    this.ctx.fill();
                } else {
                    this.particles.forEach(particle => {
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, 2, 0, Math.PI*2);
                        this.ctx.fillStyle = `hsla(${particle.hue}, 100%, 50%, ${particle.alpha})`;
                        this.ctx.fill();
                    });
                }
            }
        }

        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const fireworks = [];

        // ç‚¹å‡»äº‹ä»¶å¤„ç†
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            fireworks.push(new Firework(canvas, ctx, x, y));
        });

        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            fireworks.push(new Firework(canvas, ctx, x, y));
        });

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles[0]?.alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // åŠ¨æ€ç¥ç¦è¯­ï¼ˆä¿æŒä¸å˜ï¼‰
        const blessings = ["è´¢æºæ»šæ»šéšæ˜¥åˆ°", "å–œæ°”æ´‹æ´‹ä¼´ç¦æ¥", "ä¸‡äº‹å¦‚æ„æ–°æ˜¥ä¹", "é˜–å®¶å¹¸ç¦åº†å›¢åœ†"];
        let index = 0;
        setInterval(() => {
            document.getElementById('dynamicText').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('dynamicText').textContent = blessings[index];
                document.getElementById('dynamicText').style.opacity = 1;
                index = (index + 1) % blessings.length;
            }, 500);
        }, 3000);

        // éŸ³ä¹æ§åˆ¶ï¼ˆä¿æŒä¸å˜ï¼‰
        document.addEventListener('click', () => {
            const music = document.getElementById('music');
            music.play();
            document.getElementById('playHint').style.display = 'none';
        });
    </script>
</body>
