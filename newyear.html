<!DOCTYPE html>
<html>
<head>
    <title>新年快乐</title>
    <meta charset="utf-8">
    <style>
        /* 新增署名样式 */
        .signature {
            position: fixed;
            right: 60px;
            bottom: 60px;
            color: #FF0000;
            font-size: 2.8em;
            font-family: '楷体', cursive;
            z-index: 3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* 原样式保持不变 */
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .message {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            color: #FFD700;
            z-index: 2;
            text-shadow: 0 0 10px #FF0000;
        }
        h1 {
            font-size: 2.8em;
            animation: glow 2s ease-in-out infinite;
        }
        #playHint {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #FFF;
            font-size: 16px;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #FF0000; }
            50% { text-shadow: 0 0 30px #FF4500, 0 0 10px #FFD700; }
        }
    </style>
</head>
<body>
    <!-- 新增署名 -->
    <div class="signature">——Levien敬！</div>

    <!-- 原有元素保持不变 -->
    <canvas id="fireworks"></canvas>
    <div class="message">
        <h1 id="mainText">🎉 蛇年大吉 🎉</h1>
        <p id="dynamicText">祝福加载中...</p>
    </div>
    <div id="playHint">点击屏幕播放音乐</div>

    <audio id="music">
        <source src="https://cdn.jsdelivr.net/gh/azhuge/FreeMusic@main/mp3/%E5%88%98%E5%BE%B7%E5%8D%8E-%E8%B4%BA%E5%B9%B4%E6%AD%8C.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 烟花特效
        class Firework {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height/2;
                this.speed = 3 + Math.random() * 3;
                this.radius = 2;
                this.exploded = false;
                this.particles = [];
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) this.explode();
                } else {
                    this.particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.alpha -= 0.01;
                    });
                }
            }

            explode() {
                this.exploded = true;
                for(let i=0; i<100; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(Math.PI*2/100*i) * (Math.random()*5),
                        vy: Math.sin(Math.PI*2/100*i) * (Math.random()*5),
                        alpha: 1
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    this.ctx.beginPath();
                    this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                    this.ctx.fillStyle = `hsl(${Math.random()*60}, 100%, 50%)`;
                    this.ctx.fill();
                } else {
                    this.particles.forEach(particle => {
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, 2, 0, Math.PI*2);
                        this.ctx.fillStyle = `hsla(${Math.random()*60}, 100%, 50%, ${particle.alpha})`;
                        this.ctx.fill();
                    });
                }
            }
        }

        // 初始化画布
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const fireworks = [];
        setInterval(() => {
            fireworks.push(new Firework(canvas, ctx));
        }, 1500);

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles[0].alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // 动态祝福语
        const blessings = [
            "财源滚滚随春到", 
            "喜气洋洋伴福来",
            "万事如意新春乐",
            "阖家幸福庆团圆",
            "吉星高照平安宅",
            "瑞气盈门富贵家"
        ];
        let index = 0;
        setInterval(() => {
            document.getElementById('dynamicText').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('dynamicText').textContent = blessings[index];
                document.getElementById('dynamicText').style.opacity = 1;
                index = (index + 1) % blessings.length;
            }, 500);
        }, 3000);

        // 音乐控制
        document.addEventListener('click', () => {
            const music = document.getElementById('music');
            music.play();
            document.getElementById('playHint').style.display = 'none';
        });
    </script>
</body>
</html>
